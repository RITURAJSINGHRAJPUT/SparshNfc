<!DOCTYPE html>

<head>

<body>
  <div class="card-container">

      <div class="contact-icons">

        <a href="#"><i class="fas fa-map-marker-alt"></i></a>

      <button class="save-btn">Save Contact</button>

      <div class="social-links">
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384053.png" alt="WhatsApp"></a>
        <a href="https://www.instagram.com/sparshnfc/"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Discord"></a>
